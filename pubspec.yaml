  uses-material-design: true

  assets:
    - lib/res/translations/
    - lib/res/assets/
    - lib/res/assets/animations/

  fonts:
    - family: Almarai
      fonts:
        - asset: lib/res/fonts/Almarai-ExtraBold.ttf
        - asset: lib/res/fonts/Almarai-Bold.ttf
        - asset: lib/res/fonts/Almarai-Light.ttf
        - asset: lib/res/fonts/Almarai-Regular.ttf
    - family: ComicSans
      fonts:
        - asset: lib/res/fonts/ComicSans-Regular.ttf
        - asset: lib/res/fonts/ComicSans-Medium.ttf
        - asset: lib/res/fonts/ComicSans-Bold.ttf
