      fonts:
        - asset: lib/res/fonts/Roboto-Light.ttf
        - asset: lib/res/fonts/Roboto-Regular.ttf
        - asset: lib/res/fonts/Roboto-Medium.ttf
        - asset: lib/res/fonts/Roboto-Bold.ttf   
    - family: TimesNewRoman
      fonts:
        - asset: lib/res/fonts/TimesNewRoman-Regular.ttf
        - asset: lib/res/fonts/TimesNewRoman-Bold.ttf     
    - family: CenturyGothic
      fonts:
        - asset: lib/res/fonts/CenturyGothic-Regular.ttf
        - asset: lib/res/fonts/CenturyGothic-Bold.ttf     
    - family: Lato
      fonts:
        - asset: lib/res/fonts/Lato-Regular.ttf
        - asset: lib/res/fonts/Lato-Bold.ttf  

flutter_native_splash:
  color: "#FFFFFF"
  image: lib/res/assets/background.png
  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill
