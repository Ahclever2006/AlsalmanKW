      fonts:
        - asset: lib/res/fonts/Cairo-Light.ttf
        - asset: lib/res/fonts/Cairo-Regular.ttf
        - asset: lib/res/fonts/Cairo-Medium.ttf
        - asset: lib/res/fonts/Cairo-Bold.ttf
